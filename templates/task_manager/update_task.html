{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Editar Tarea{% endblock %}

{% block content %}
    <h2>Editar Tarea</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
